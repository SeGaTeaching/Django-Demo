<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Tasks List</h1>
        
        <ul id="task-list">
            {% for task in tasks %}
                <li>{{ task.title }} - {{ task.created_at }}</li>
            {% endfor %}
        </ul>

        <form id="task-form" action="{% url 'tasks:add_task' %}" method="POST">
            {% csrf_token %}
            {{ form.title }}
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script src="{% static 'tasks/scripts.js' %}"></script>
</body>
</html>
