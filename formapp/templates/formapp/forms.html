<html>
<head>
    
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form container styling */
        form {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Input and select styling */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            color: #333;
            margin-top: 10px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for better alignment */
        div {
            margin-bottom: 15px;
        }

        input[type="hidden"] {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                padding: 15px 20px;
            }
        }
    </style>
    
</head>
<body>
    <form action="/form" action="POST">
        {% csrf_token %}
        {{ form }}
        <button>Send</button>
    </form>
</body>
<html>
